<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato - Rocktime Store</title>
    <link rel="stylesheet" href="./CSS/style_FC.css">
</head>
<body>
    <div>

        <h2 id="Fale Conosco">Fale Conosco - Rocktime Store</h2>

        <form>
            <label for="nome">Nome:</label><br />
            <input
              required
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite seu nome aqui"
            />
            <br />

            <label for="email">E-mail:</label><br />
            <input
              required
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail aqui"
            />
            <br />

            <label for="Assunto">Assunto:</label><br />
            <input required type="text" id="Assunto" name="assunto" /> <br />

            <label for="Texto">Descrição:</label> <br />
            <textarea
              required
              rows="4"
              cols="40"
              id="Texto"
              name="texto"
              placeholder="Digite aqui"
            >
            </textarea>
            <br />

            <label for="Serviço">Serviço:</label><br>
            <select required id="Serviço" name="serviço">
              <option disabled selected>Selecione uma opção</option>
              <option>Dúvida Produto</option>
              <option>Pedido Errado</option>
              <option>Produto com Defeito</option>
              <option>Troca</option>
              <option>Outros</option>
            </select>

            <br>
     
          <input type="submit" Value="Enviar Mensagem">
        </form>
      <div>
    </main>

</body>
</html>
